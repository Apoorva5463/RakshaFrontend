<div class="container-fluid "  >
    <div class="row mb-4">
         <div class="col-lg-5 mx-auto text-center">
             <h1 class="display-6">GetQuote</h1>
         </div>
     </div> <!-- End -->
     <div class="row ">
         <div class="col-lg-6 mx-auto">
             <div class="card ">
                 <div class="card-header">
                     <div class="bg-white shadow-sm pt-4 pl-2 pr-2 pb-2">
                         <ul role="tablist" class="nav bg-light nav-pills rounded nav-fill mb-3">
                             <li class="nav-item "><a data-toggle="pill" href="#car" class="nav-link active "> <i class="fa fa-car"></i> Car </a> </li>
                             <li class="nav-item"><a data-toggle="pill" href="#bike" class="nav-link "> <i class="fa fa-motorcycle"></i> Bike </a> </li>
                         </ul>
                     </div> 
   
                    <div class="tab-content ">
                         <div id="car" class="tab-pane fade show active pt-3">
                             <form role="form" >
                                 <div class="form-group "> <label for="carnumber">
                                         <h6 class="text-gray">Enter your vehicle number</h6>
                                     </label> <input type="text" name="carnumber"  [(ngModel)]="vehicleNumber" placeholder="eg-MH00112" requird pattern="[A-Z0[0-9]{4,}" class="form-control " >
                                    </div>
                               </form>
                           </div>
                           <div id="bike" class="tab-pane fade pt-3">
                             <form role="form" >
                                 <div class="form-group" > <label for="bikeNumber">
                                     <h6>Enter your vehicle number</h6>
                                     </label>
                   
                                    <input type="text" name="bikeNumber" [(ngModel)]="vehicleNumber" placeholder="eg-MH00112"  class="form-control "> 
                                  </div>
                               </form>
                           </div>
                      </div>
                      <form role="form">
                          <div class="form-group">
                           <div class="row mb-4 px-3"> <small class="font-weight-bold">Don't know the vehicle number? <a class="text-primary" href='#' >GetQuote</a></small> </div>
                          </div>
                      </form>
                      <div class="form-group">
                           <p> <button  (click)="save()" type="submit" class="btn btn-primary ">Submit</button> </p>
                       </div>
                </div>
            </div>
         </div>
      </div>
   </div>
